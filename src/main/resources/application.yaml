server:
  port: 9000

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: search-service
              uri: http://localhost:9005
              predicates:
                - Path=/api/v1/search/**
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "https://api.todaybook.xyz/login/oauth2/code/kakao"
            scope:
              - profile_nickname

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

---
spring:
  config:
    activate:
      on-profile: local
    import: optional:file:.env[.properties]
app:
  auth:
    login-success-redirect-uri: https://localhost:63342/today-book-front/login/success
cors:
  allowed-origins:
    - http://localhost:63342
---
spring:
  config:
    activate:
      on-profile: dev
app:
  auth:
    login-success-redirect-uri: https://today-book.github.io/today-book-front/login/success

cors:
  allowed-origins:
    - https://today-book.github.io