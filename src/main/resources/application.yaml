server:
  port: 9000

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: search-service
              uri: ${SEARCH_SERVICE_URL}
              predicates:
                - Path=/api/v1/search/**
            - id: book-service
              uri: ${BOOK_SERVICE_URL}
              predicates:
                - Path=/api/v1/books/**
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "kakao-redirect-uri"
            scope:
              - profile_nickname

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration-seconds: ${JWT_ACCESS_TOKEN_EXPIRATION_SECONDS}
  refresh-token-expiration-seconds: ${JWT_REFRESH_TOKEN_EXPIRATION_SECONDS}

---
spring:
  config:
    activate:
      on-profile: local
    import: optional:file:.env[.properties]
  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: "http://localhost:9000/login/oauth2/code/kakao"
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2s
app:
  auth:
    login-success-redirect-uri: https://localhost:63342/today-book-front/login/success
cors:
  allowed-origins:
    - http://localhost:63342
---
spring:
  config:
    activate:
      on-profile: dev
  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: "https://dev-api.todaybook.life/login/oauth2/code/kakao"

cors:
  allowed-origins:
    - https://today-book.github.io