server:
  port: 9000
spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}
      timeout: 2s
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: search-service
              uri: ${SEARCH_SERVICE_URL}
              predicates:
                - Path=/api/v1/search/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 20
                    redis-rate-limiter.burstCapacity: 40
                    redis-rate-limiter.requestedTokens: 1
                    key-resolver: "#{@searchKeyResolver}"
            - id: book-service
              uri: ${BOOK_SERVICE_URL}
              predicates:
                - Path=/api/v1/books/**
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "kakao-redirect-uri"
            scope:
              - profile_nickname

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
token:
  access:
    secret: ${ACCESS_TOKEN_SECRET}
    expiration-seconds: ${ACCESS_TOKEN_EXPIRATION_SECONDS}
  refresh:
    secret: ${REFRESH_TOKEN_SECRET}
    expiration-seconds: ${REFRESH_TOKEN_EXPIRATION_SECONDS}

user-service:
  base-url: ${USER_SERVICE_URL}
  internal-path: /internal/v1/users
---
spring:
  config:
    activate:
      on-profile: local
    import: optional:file:.env[.properties]
  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: "http://localhost:9000/login/oauth2/code/kakao"
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2s
app:
  auth:
    login-success-redirect-uri: http://localhost:63342/today-book-front/login/success
cors:
  allowed-origins:
    - http://localhost:63342
---
spring:
  config:
    activate:
      on-profile: dev
  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: "https://dev-api.todaybook.life/login/oauth2/code/kakao"

app:
  auth:
    login-success-redirect-uri: https://today-book.github.io/today-book-front/login/success

cors:
  allowed-origins:
    - https://today-book.github.io